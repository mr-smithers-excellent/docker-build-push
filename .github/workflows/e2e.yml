name: 'e2e Tests'

on:
  schedule:
    - cron: '0 8 * * *' # everyday at 8am UTC
  push:
    branches:
      - add-e2e-tests # TODO: Remove, temporary
      - master
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: mrsmithers/hello-world
            registry: docker.io
            username: DOCKERHUB_USERNAME
            password: DOCKERHUB_PASSWORD

          - image: orbital-bank-301021/hello-world
            registry: gcr.io
            username: GCR_USERNAME
            password: GCR_PASSWORD

          - image: docker-build-push/hello-world
            registry: docker.pkg.github.com
            username: GHCR_USERNAME
            password: GHCR_TOKEN

          - image: docker-build-push/hello-world-alt
            registry: ghcr.io
            username: ${{ github.actor }}
            password: GITHUB_TOKEN

            #docker pull docker.pkg.github.com/mr-smithers-excellent/github-actions-poc/hello-world:latest

#              image: github-repo/image-name
#              registry: ghcr.io
#              githubOrg: override-org # optional
#              username: ${{ github.actor }}
#              password: ${{ secrets.GITHUB_TOKEN }}

    #          - image:
#            registry:
#            username:
#            password:

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        id: docker
        uses: ./
        with:
          dockerfile: ./e2e/Dockerfile
          image: ${{ matrix.image }}
          tags: latest, ${{ github.run_id }}
          registry: ${{ matrix.registry }}
          githubOrg: ${{ matrix.githubOrg }}
          username: ${{ secrets[matrix.username] }}
          password: ${{ secrets[matrix.password] }}

      - name: Verify Docker image
        run: |
          docker pull ${{ steps.docker.outputs.imageFullName }}:${{ github.run_id }}
          docker image inspect ${{ steps.docker.outputs.imageFullName }}:${{ github.run_id }}

      - name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1
