name: 'Pull Request'

on: [pull_request]

jobs:
  run-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: npm ci

      - name: Run unit tests
        run: npm run test
