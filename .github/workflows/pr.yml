name: 'Pull Request'

on: [pull_request]

jobs:
  run-tests:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Check dist is up-to-date
        run: |
          npm run build
          git add dist/
          git diff --staged --exit-code || (echo "‚ùå dist/ is not up-to-date. Please run 'npm run build' and commit the changes." && exit 1)
